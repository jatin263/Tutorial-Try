  <h1 class="text-center fs-2 mb-5 mt-5">Register</h1>
  <div class="w-75 mx-auto" style="max-width: 350px;">
       <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInputName" placeholder="name">
        <label for="floatingInputName">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@yy.com">
        <label for="floatingInputEmail">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-primary">Register</button>
      </div>
  </div>
